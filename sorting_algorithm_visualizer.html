<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
    <title>Sort Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="test.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href='style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="h-100 w-100"> 
<div class="container-fluid row w-100 m-0">
    <div class = "row w-100 m-0 d-flex justify-content-center align-items-center" style="max-height:20%;">
        <div class = "col">
            <div class = "row d-flex justify-content-center align-items-center m-2">
                Sort Visualizer
            </div>
            <div class = "row d-flex justify-content-center align-items-center m-2">
                <button type="button" class="btn btn-primary m-1">Quick Sort</button>            
                <button type="button" class="btn btn-primary m-1">Merge Sort</button>            
                <button type="button" class="btn btn-primary m-1">Heap Sort</button>
                <button type="button" class="btn btn-primary m-1">Selection Sort</button>
                <button type="button" class="btn btn-primary m-1">Insertion Sort</button>
                <button type="button" class="btn btn-primary m-1">Bubble Sort</button>  
            </div>
        </div>  
    </div>
    <div class = "row w-100 m-0 d-flex justify-content-center align-items-center" style="max-height:60%;">
        <canvas id="myCanvas" width="1000" height="700" style="border:1px solid #000000;">
        </canvas>
    </div> 
    <div class = "row w-100 d-flex justify-content-center align-items-center m-0"  style="max-height:20%;">
        <div class = "col-3">
        </div>
        <div class = "col-2 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary m-1">Randomize</button>
        </div>
        <div class = "col-2 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary m-1 material-icons">fast_rewind</button>            
            <button type="button" class="btn btn-primary m-1 material-icons">skip_previous</button>            
            <button type="button" class="btn btn-primary m-1 material-icons">play_arrow</button>
            <button type="button" class="btn btn-primary m-1 material-icons">skip_next</button>
            <button type="button" class="btn btn-primary m-1 material-icons">fast_forward</button>
        </div>
        <div class = "col-2 h-100 d-flex justify-content-center align-items-center">
            <div class = "m-2">
                Speed
            </div>
            <div class = "m-2">
                <select class="custom-select">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option selected value="1">1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>
        <div class = "col-3">
        </div>
    </div>                                   
</div>       
</body>
